<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca </title>
    <link rel="shortcut icon" href="./imagens/formulario-icone.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>
<body> 
    <header></header>

    <main class="principal">
        <div class="content">
            <form action="https://pt.pinterest.com/luciampsantos5/fotos-de-gatinhos-fofinhos/"> 
                <h1 class="title">Minimundo</h1> 
                <hr><br>
                <h2 class="title">Institucional</h2>
                <div>
                    <div><label>Email</label></div>
                    <input class="input" id="email" onchange="validateFields()" type="email" name="email" placeholder="seu email">
                </div>
                <div class="password-wrapper"> <!-- Adicione essa classe -->
                    <div><label>Senha</label></div>
                    <input class="input" id="password" onchange="validateFields()" type="password" name="password" placeholder="sua senha">
                    <i class="bi bi-eye-fill eye" id="btn-senha" onclick="mostrarSenha()"></i> <!-- Ãcone do olhinho -->
                </div>

                <div class="button-login">
                    <div class="button-login-item"><button class="clear" id="recover-password-button" disabled="true" type="button">Recuperar Senha</button></div>
                    <div class="button-login-item"><button class="solid" id="login-button" disabled="true" type="submit">Entrar</button></div>
                    <div class="button-login-item"><button class="outline" type="button">Logar sem Conta</button></div>
                </div>
            </form>
        </div>
    </main>

    <footer></footer>
    
    <script src="index.js"></script>
</body>
</html>
